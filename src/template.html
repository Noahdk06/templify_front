<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dex Template</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        .circle-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card center-align">
                    <h4>Happy Birthday</h4>
                    <h5 id="name" class="flow-text"></h5>
                    <h6 id="birthdate" class="flow-text"></h6>
                    <div>
                        <img id="personImg" class="circle-img" src="" alt="birthday">
                    </div>
                    <div id="source"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        const data = {
            name: "John Doe",
            birthdate: "01/01/1990",
            personImg: "https://via.placeholder.com/150"
        };

        // Función para actualizar los elementos del DOM con los datos
        function updateTemplate(data) {
            document.getElementById('name').textContent = data.name;
            document.getElementById('birthdate').textContent = data.birthdate;
            document.getElementById('personImg').src = data.personImg;
        }

        // Actualizar el template al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            updateTemplate(data);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
