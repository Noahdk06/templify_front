<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="registration-form">
        <div class="left-half">
            <form id="loginForm">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">

                <button type="submit">Iniciar sesión</button>
                <button type="button" onclick="location.href='registro.html'" class="toggle-button">Registrarse</button>
            </form>
        </div>
        <div class="right-half">
            <a href="#" class="social-button google"><i class="fa fa-google"></i> Usar Google</a>
            <a href="#" class="social-button apple"><i class="fa fa-apple"></i> Usar Apple</a>
            <a href="#" class="social-button facebook"><i class="fa fa-facebook"></i> Usar Facebook</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
